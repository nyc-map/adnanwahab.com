    <style scoped>
      a {
        color: #50bc8b;
      }
      
      label {
        margin: 0 0.5em;
        font-weight: bold;
      }
      
      code {
        background-color: #eee;
        padding: 2px 4px;
        border-radius: 4px;
        color: #304455;
      }

      #app {
  font-family: Georgia, 'Times New Roman', Times, serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  text-align: center;
  color: #2c3e50;
  margin-top: 60px;
}

img {
  width: 100%;
  height: 100%;
  background: white;
}

svg {
  background: white;
}

a {
  color: steelblue !important;
}

a:hover {
  text-decoration: underline;
}

body {}
      </style>
  </head>
  <body>
    <div id="app">
      <div><a href="/">Back to Home </a></div>
      <iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="800" height="450" src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2FTV2fZrBFw5tSkKMEVQ29hR%2Flidar-labeler%3Fnode-id%3D0%253A1" allowfullscreen></iframe>

    </div>
    <script type="module" src="/src/main.js"></script>


    <div class="wrapper">
      <div class="title">BREAKOUT</div>
      <div class="score">
        <div class="left">Score: <span id="score"></span></div>
        <div class="right">High Score: <span id="highscore"></span></div>
      </div>
      <div id="game"></div>
      <div id="newgame"></div>
      <div class="explanation">
        This is a simple demonstration of <a href="https://beta.observablehq.com/@jashkenas/downloading-and-embedding-notebooks">embedding
        Observable notebooks</a>. It pulls the game code live from the <a href="https://beta.observablehq.com/@jashkenas/breakout">original
        notebook source</a>.
      </div>
    </div>


    <script type="module">
      import {Runtime} from "https://unpkg.com/@observablehq/runtime@4/dist/runtime.js";
      import notebook from "https://api.observablehq.com/@jashkenas/breakout.js?v=3";
      const renders = {
        "viewof c": "#game",
        "score": "#score",
        "highscore": "#highscore",
        "viewof newgame": "#newgame"
      };
      function render(_node, value) {
        if (!(value instanceof Element)) {
          const el = document.createElement("span");
          el.innerHTML = value;
          value = el;
        }
        if (_node.firstChild !== value) {
          if (_node.firstChild) {
            while (_node.lastChild !== _node.firstChild) _node.removeChild(_node.lastChild);
            _node.replaceChild(value, _node.firstChild);
          } else {
            _node.appendChild(value);
          }
        }
      }
      const runtime = new Runtime();
      const main = runtime.module(notebook, name => {
        const selector = renders[name];
        if (selector) {
          return {fulfilled: (value) => render(document.querySelector(selector), value)}
        } else {
          return true;
        }
      });
    </script>
     
  </body>
</html>
